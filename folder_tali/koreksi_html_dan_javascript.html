<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Nama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        form {
            background-color: blue;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: white;
            color: blue;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<form>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama">
    <input type="submit" value="Kirim">
</form>

</body>
</html>
